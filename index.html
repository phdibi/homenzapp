
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomenzApp - Saúde e Estética Masculina</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #FFFFFF;
            color: #1D4998;
        }
        .text-homenz-green { color: #57BEB7; }
        .bg-homenz-green { background-color: #57BEB7; }
        .text-homenz-blue { color: #1D4998; }
        .bg-homenz-blue { background-color: #1D4998; }
        .border-homenz-green { border-color: #57BEB7; }
        .border-homenz-blue { border-color: #1D4998; }
        
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .animate-slide-up { animation: slideUp 0.6s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
